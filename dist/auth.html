<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
      <link rel="stylesheet" href="https://use.typekit.net/nrv5dwr.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <meta name="description" content="">
      <meta property="og:title" content="">
      <meta property="og:type" content="">
      <meta property="og:url" content="">
      <meta property="og:image" content="">
      <meta property="og:image:alt" content="">
      <link rel="icon" href="/favicon.ico" sizes="any">
      <link rel="icon" href="/icon.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="icon.png">
      <meta name="theme-color" content="#fafafa">
   </head>
   <main class="container mx-auto ">
      <nav class="p-8 bg-white shadow-md">
         <div class="flex items-center justify-between">
            <!-- Go Back Button -->
            <button onclick="goBack()" class="text-russian font-bold text-lg">
            &larr; Go Back
            </button>
            <!-- Logo (right aligned) -->
            <div>
               <img src="https://cdn.prod.website-files.com/61f0e73faba988ef74eacc2a/65c3a80160cb48fceec1ae80_Hymaia%20verticale%20main-min.png" alt="Logo" class="h-24">
            </div>
         </div>
      </nav>
      <section class="px-4 sm:px-6 lg:px-8 mt-32">
         <form id="usernameForm">
            <div class="space-y-12">
               <div class="border-b border-gray-900/10 pb-12">
                  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  </div>
                  <div class="sm:col-span-2">
                     <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Choose a Username</label>
                     <div class="mt-2">
                        <input type="text" name="username" id="username" autocomplete="postal-code" class=" pl-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                     </div>
                  </div>
               </div>
            </div>
            </div>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
               <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
               <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            </div>
         </form>
      </section>
   </main>
   <body>
      <script src="bundle.js" ></script>
   </body>
</html>
